- name: deploy .vimrc
  copy:
    src: files/vimrc
    dest: "{{ home }}.vimrc"
    owner: ja
    group: ja
    mode: 0664 

- name: deploy ansible.cfg
  copy:
    src: files/ansible.cfg
    dest: "{{ home }}ansible.cfg"
    owner: ja
    group: ja

- name: deploy .gitconfig file
  copy:
    src: files/gitconfig
    dest: "{{ home }}.gitconfig"
    owner: ja
    group: ja

